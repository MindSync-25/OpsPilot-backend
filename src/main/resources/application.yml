spring:
  application:
    name: itops-saas-backend
  
  datasource:
    url: jdbc:postgresql://localhost:5432/itops
    username: itops_user
    password: itops_pass
    driver-class-name: org.postgresql.Driver
  
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
  
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: false
  
  servlet:
    multipart:
      enabled: true
      max-file-size: 100MB
      max-request-size: 100MB
      file-size-threshold: 2KB

server:
  port: 8081
  servlet:
    context-path: /api/v1

jwt:
  secret: itops-saas-secret-key-change-this-in-production-minimum-256-bits
  access-token-expiration: 3600000  # 1 hour
  refresh-token-expiration: 604800000  # 7 days

file:
  upload-dir: uploads

billing:
  razorpay:
    # IMPORTANT: Replace these with your actual Razorpay credentials
    # Get from: https://dashboard.razorpay.com/app/keys
    keyId: ${RAZORPAY_KEY_ID:rzp_test_dummy_key}
    keySecret: ${RAZORPAY_KEY_SECRET:dummy_secret}
    webhookSecret: ${RAZORPAY_WEBHOOK_SECRET:dummy_webhook_secret}
    
    # OR set environment variables:
    # export RAZORPAY_KEY_ID=rzp_test_XXXXXXXXXXXX
    # export RAZORPAY_KEY_SECRET=XXXXXXXXXXXXXXXXXXXXXXXX
    # export RAZORPAY_WEBHOOK_SECRET=XXXXXXXXXXXX
